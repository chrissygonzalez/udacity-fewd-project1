<!DOCTYPE html>
<html>
<head>
	<title>Project 1 Portfolio</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Sansita+One" rel="stylesheet">
	<script src="js/picturefill.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
</head>

<body class="grid">

	<!-- name and tagline, no logo in this design -->
	<header class="row">
		<div class="col-12 padded group">
			<h1>Chrissy Gonzalez</h1>
			<h2>Designer and Front-End Developer</h2>
		</div>
		<div class="col-12 rule"></div>
	</header>

	<!-- hero image, no description -->
	<section class="row">
		<div class="col-12 padded">

			<!-- at 600px wide and smaller, hero source changes to image with same width and height as thumbnails -->
			<picture>
				<source media="(max-width: 600px)" srcset="images/brooklyn_600_1x.jpg 1x, images/brooklyn_600_2x.jpg 2x">
				<img src="images/brooklyn_1x.jpg" srcset="images/brooklyn_1x.jpg 1x, images/brooklyn_2x.jpg 2x" alt="Brooklyn brownstone placeholder image">
			</picture>
		</div>
	</section>

	<!-- heading and thumbnails / descriptions for 3 projects -->
	<section class="row">
		<h3 class="col-12">Featured Work</h3>

		<!-- Project 1 -->
		<article class="col-4 padded">
			<a href="#">
				<img class="thumbnail" src="images/seattle_1x.jpg" srcset="images/seattle_1x.jpg 1x, images/seattle_2x.jpg 2x" alt="Seattle placeholder image">
				<div class="description">
					<h4>Seattle</h4>
					<p>A lovely place in the summer</p>
				</div>
			</a>
		</article>

		<!-- Project 2 -->
		<article class="col-4 padded">
			<a href="#">
				<img class="thumbnail" src="images/sanfrancisco_1x.jpg" srcset="images/sanfrancisco_1x.jpg 1x, images/sanfrancisco_2x.jpg 2x" alt="San Francisco placeholder image">
				<div class="description">
					<h4>San Francisco</h4>
					<p>Beautiful but expensive</p>
				</div>
			</a>
		</article>

		<!-- Project 3 -->
		<article class="col-4 padded">
			<a href="#">
				<img class="thumbnail" src="images/newyork_1x.jpg" srcset="images/newyork_1x.jpg 1x, images/newyork_2x.jpg 2x" alt="New York placeholder image">
				<div class="description">
					<h4>New York</h4>
					<p>You can find anything here</p>
				</div>
			</a>
		</article>
	</section>

</body>
</html>
